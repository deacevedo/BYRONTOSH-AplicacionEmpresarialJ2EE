<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mnatenimiento de Cargo</title>
    </h:head>
    <h:body>
          <ui:composition template="plantilla.xhtml">
            <ui:define name="content">
        <h:form id="formprincipal">
            <p:panel header="#{carguitoJSFManagedBean.cargo.codigo==null?'INGRESO DE EMPLEADO':'ACTUALIZAR EMPLEADO'}"
                     rendered="#{carguitoJSFManagedBean.cargo!=null}">

                <div align="center">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="CODIGO:"></p:outputLabel>
                        <p:inputText value="#{carguitoJSFManagedBean.cargo.codigo}"
                                     disabled="true"></p:inputText>
                        <p:outputLabel value="NOMBRE:"></p:outputLabel>
                        <p:inputText value="#{carguitoJSFManagedBean.cargo.nombre}"></p:inputText>
                    </h:panelGrid>
                </div>

                <div align="center">
                    <p:commandButton value="CANCELAR"
                                     action="#{carguitoJSFManagedBean.cancelar()}"
                                     update="formprincipal">
                    </p:commandButton>

                    <p:commandButton value="GRABAR"
                                     action="#{carguitoJSFManagedBean.grabar()}"
                                     update="formprincipal">
                    </p:commandButton>
                </div>
            </p:panel>

            <p:panel header="LISTADO DE EMPLEADOS" rendered="#{carguitoJSFManagedBean.cargo==null}">


                <div align="center">
                    <p:commandButton value="INGRESAR"
                                     action="#{carguitoJSFManagedBean.nuevo()}"
                                     update="formprincipal"
                                     style="align-items: center">
                    </p:commandButton>
                </div>




                <p:dataTable id="tablacargo" value="#{carguitoJSFManagedBean.listaCargos}" var="car"
                             emptyMessage="NO EXISTEN REGISTROS">
                    <p:column headerText="CÃ“DIGO">
                        <p:outputLabel value="#{car.codigo}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="NOMBRE">
                        <p:outputLabel value="#{car.nombre}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="EDITAR">
                        <p:commandButton action="#{carguitoJSFManagedBean.seleccionar(car)}"
                                         update=":formprincipal"
                                         icon="ui-icon-check">
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="ELIMINAR">
                        <p:commandButton action="#{carguitoJSFManagedBean.eliminar(car)}"
                                         update=":formprincipal"
                                         icon="ui-icon-trash">
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
                
                 </ui:define>

        </ui:composition>   
                
    </h:body>
</html>
